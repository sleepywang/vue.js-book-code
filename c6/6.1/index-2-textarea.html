<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id="app" >
			<textarea v-model="text" placeholder = "输入．．．"></textarea>
			<p>输入的内容是: </p>
			<p style= "white-space : pre" >{{text}}</p>
		</div>
		<script>
			var app =new Vue({
				el :'#app',
				data: {
					text :''
				}
			})
		</script>
	</body>
</html>
