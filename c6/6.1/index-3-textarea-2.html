<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id="app" >
			<input type="text" @input="handleInput" placeholder="输入．． ．">
			<p>输入的内容是:{{message}}</p>
		</div>
		<script>
			var app = new Vue({
				el :'#app',
				data: {
					message : ''
				},
				methods: {
					handleInput : function (e) {
						this.message = e.target.value;
					}
				}
			})
		</script>
	</body>
</html>
