<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id="app" >
			<select v-model= "selected" >
				<option
					v-for= "option in options"
					:value= "option.value" >{{ option.text }}
				</option>
			</select>
			<p>选择的项是： {{ selected }}</p>
		</div>
		<script>
			var app =new Vue ( {
				el :'#app',
				data : {
					selected : 'html',
					options: [
						{
							text : 'HTML',
							value :'html'
						},
						{
							text :'JavaScript',
							value :'js'
						},
						{
							text :'css',
							value : 'css'
						}
					]
				}
			})
		</script>
	</body>
</html>
