<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id= "app" >
			<input type= "radio" v-model="picked":value="value" >
			<label>单选按钮</label>
			<p> {{picked }} </p>
			<p> {{ value }} </p>
		</div>
		<script>
			var app = new Vue({
				el :'#app',
				data : {
					picked : false,
					value : 123
				}
			})
		</script>


		<div id= "app2" >
			<input
				type="checkbox"
				v-model="toggle"
				:true-value="valuel"
				:false-value="value2" >
			<label>复选框</label>
			<p>{{ toggle }}</p>
			<p>{{ valuel }}</p>
			<p>{{ value2 }}</p>
		</div>
		<script>
			var app =new Vue ({
				el :'#app2',
				data : {
					toggle : false,
					valuel :'a',
					value2 :'b'
				}
			} )
		</script>


		<div id= "app3" >
			<select v-model="selected">
				<option :value="{ number : 123 }" >123</option>
			</select>
			<p>{{selected.number}}</p>
		</div>
		<script>
			var app =new Vue ( {
				el :'#app3',
				data : {
					selected :''
				}
			} )
		</script>
	</body>
</html>
