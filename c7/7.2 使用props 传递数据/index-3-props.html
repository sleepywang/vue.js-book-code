<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id="app" >
			<my-component message= " [ 1 , 2, 3 ] " ></my-component>
			<my-component :message = " [ 1 , 2, 3 ] " ></my-component>
		</div>
		<script>
			Vue.component ('my-component', {
				props: [ 'message' ],
				template :'<div>\
					<p>{{ message }}</p>\
					<p>{{ message.length }}</p>\
					<li v-for="item in message">{{item}}</li>\
					</div>'
			});
			
			var app =new Vue ( {
				el : '#app'
			})
		</script>
	</body>
</html>
