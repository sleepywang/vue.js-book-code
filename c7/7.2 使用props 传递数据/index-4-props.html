<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id="app" >
			<my-component :width="100"></my-component>
		</div>
		<script>
			Vue.component ('my-component', {
				props : ['width' ] ,
				template : ' <div :style="style" >组件内容</div> ',
				computed : {
					style : function () {
						return {
							width: this.width + 'px'
						}
					}
				}
			});
			
			var app =new Vue ( {
				el : '#app'
			})
		</script>
	</body>
</html>
