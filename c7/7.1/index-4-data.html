<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id= "app" >
			<my-component></my-component>
		</div>
		<script>
			Vue.component ( 'my-component', {
				template :'<div>{{ message }} </div>',
				data : function () {
					return {
						message : '组件内容'
					}
				}
			});
				
			var app =new Vue({
				el : '#app'
			})
		</script>
	</body>
</html>
