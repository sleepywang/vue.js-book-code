<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id="app" >
			<table>
				<tbody is="my-component" ></tbody>
			</table>
		</div>
		<script>
			Vue.component ( 'my-component', {
				template:'<div>这里是组件的内容</div>'
			}) ;
			var app =new Vue({
				el : ' #app '
			})
		</script>
	</body>
</html>
