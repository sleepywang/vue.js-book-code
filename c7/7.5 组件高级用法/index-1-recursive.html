<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

		<div id="app" >
			<child-component :count= "1" ></child-component>
		</div>
		<script>
			Vue.component ( 'child-component', {
				name :'child-component',
				props : {
					count: {
						type : Number,
						default : 1
					}
				} ,
				template : '\
				<div class= "child" >\
					<child-component\
						:count=" count + 1 " \
						v-if= " count < 3 " ></child-component>\
				</div>' ,
			});
				
			var app = new Vue({
				el :'#app' ,
			})
		</script>
	</body>
</html>
